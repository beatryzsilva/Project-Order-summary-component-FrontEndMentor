<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="banner"></div>
        <div class="content">
            <p>Order Summary</p> 
            <div class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</div>
            <div class="plans">
                <div class="icon"><img src="./images/icon-music.svg" alt=""></div>
                <div class="anualplan">Annual Plan</div>
                <span class="price">$59.99/year</span>
                <span class="alteration"><a href="">Change</a> </span> 
            </div>
            <button class="payment">Proceed to Payment</button>
            <button class="cancel">Cancel Order</button>    
        </div>
    </main>

    <footer>
        Challenge by 
        <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank">Frontend Mentor.</a>
        Coded by 
        <a target="_blank" href="https://github.com/beatryzsilva"> Beatryz Silva.</a>
    </footer>
</body>
</html>
